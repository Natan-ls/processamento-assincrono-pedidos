<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil - FoodJanu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cliente.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='janufood/favicon.ico') }}">

</head>

<body class="cliente-page">
<div class="cliente-container">

    <!-- TOPO -->
    <header class="topo">
        <a href="{{ url_for('client_home') }}" class="logo">
            <!-- LOGO IMAGEM -->
            <img 
                src="{{ url_for('static', filename='janufood/janufood-logo.png') }}"
                alt="Logo JanuFood"
                class="logo-img"
            >

            <span>JanuFood</span>
        </a>

        <!-- PERFIL -->
        <div class="perfil-area">
            <div class="perfil-icon" id="perfilIcon">üë§</div>
            <!-- MENU FLUTUANTE -->
            <div id="menuPerfil" class="menu-perfil hidden">
                <!-- IMPORTANTE: TEM COMO op√ß√£o REMOVER tds os onclick, e controlar via JS -->
                <button class="menu-item" id="btnPerfil">
                    <span class="menu-icon">üë§</span>
                    <span>Perfil</span>
                </button>
                <button class="menu-item" id="btnPagamento">
                    <span class="menu-icon">üí≥</span>
                    <span>Pagamento</span>
                </button>
                <button class="menu-item" id="btnPedidos">
                    <span class="menu-icon">üìù</span>
                    <span>Pedidos</span>
                </button>
                <button class="menu-item" id="btnVip">
                    <span class="menu-icon">‚≠ê</span>
                    <span>Virar VIP</span>
                </button>
                
                <button class="menu-item" id="btnLogout">
                    <span class="menu-icon"><!--COLCOAR ALGUM ICONE OU EMOJI Q REPRESENTE SAIR-->></span>
                    <span>Sair</span>
                </button>
            </div>
        </div> 
    </header>


    <!-- CONTE√öDO -->
    <section class="section">
        <h2>üë§ Meu Perfil</h2>

        <form id="profileForm">

            <!-- AVATAR -->
            <div class="avatar-section">
                <img id="profileAvatar" src="/static/default-avatar.png" alt="Foto de perfil">
                <input type="file" id="profileFotoInput" hidden accept="image/*">
                <button type="button" id="btnAlterarFoto" class="primary">
                    Alterar Foto
                </button>
            </div>

            <!-- DADOS PESSOAIS -->
            <div class="form-group">
                <label for="profileNome">Nome</label>
                <input type="text" id="profileNome" name="nome" disabled>
            </div>

            <div class="form-group">
                <label for="profileEmail">Email</label>
                <input type="email" id="profileEmail" name="email" disabled>
            </div>

            <div class="form-group">
                <label for="profileTelefone">Telefone</label>
                <input type="tel" id="profileTelefone" name="telefone" disabled>
            </div>

            <div class="form-group">
                <label for="profileCpf">CPF</label>
                <input type="text" id="profileCpf" name="cpf" disabled>
            </div>
           
            <!-- ENDERE√áO -->
            <div class="form-group">
                <label for="endRua">Rua</label>
                <input type="text" id="endRua" disabled>
            </div>

            <div class="form-group">
                <label for="endNumero">N√∫mero</label>
                <input type="text" id="endNumero" disabled>
            </div>

            <div class="form-group">
                <label for="endBairro">Bairro</label>
                <input type="text" id="endBairro" disabled>
            </div>

            <div class="form-group">
                <label for="endCidade">Cidade</label>
                <input type="text" id="endCidade" disabled>
            </div>

            <div class="form-group">
                <label for="endEstado">Estado</label>
                <input type="text" id="endEstado" disabled>
            </div>

            <div class="form-group">
                <label for="endCep">CEP</label>
                <input type="text" id="endCep" disabled>
            </div>

            <!-- BOT√ïES -->
            <div class="button-group">
                <button type="button" id="editProfileBtn" class="primary">‚úèÔ∏è Editar</button>
                <button type="button" id="saveProfileBtn" class="primary hidden">üíæ Salvar</button>
                <button type="button" id="cancelEditBtn" class="secondary hidden">‚ùå Cancelar</button>
            </div>
            <!-- BOT√ÉO VOLTAR -->
            <div class="button-group" style="margin-bottom: 10px;">
                <button type="button" id="btnVoltarHome" class="btn-voltar-home">Voltar</button>
            </div>
        </form>
    </section>
</div>

<!-- RODAP√â da PAGE -->
<footer class="rodape">
    <p>¬© 2026 <span>FoodJanu</span> - Todos os direitos reservados.</p>
    <p style="font-size: 12px; margin-top: 5px; color: #999;">Delivery R√°pido e Seguro</p>
</footer>

<!-- MODAL p/ Avisos, Sucesso e Erro -->
<div id="modalMensagem" class="modal hidden">
    <div class="modal-conteudo" style="max-width: 480px;">

        <div class="modal-header">
            <h3 id="modalMensagemTitulo">Mensagem</h3>
            <button class="fechar-modal" id="fecharModalMensagem">&times;</button>
        </div>

        <div class="modal-body">
            <p id="modalMensagemTexto" style="margin-bottom: 20px; color: #444;"></p>

            <div style="display: flex; gap: 10px;">
                <button id="btnCancelarMensagem" class="btn-voltar" style="flex: 1;">
                    Cancelar
                </button>

                <button id="btnConfirmarMensagem" class="btn-finalizar" style="flex: 1;">
                    OK
                </button>
            </div>
        </div>

    </div>
</div>

<script type="module" src="{{ url_for('static', filename='profile.js') }}"></script>
</body>
</html>
