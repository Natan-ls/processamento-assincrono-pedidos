<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Configura칞칚o da Empresa</title>

    <!-- CSS global -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- CSS espec칤fico do onboarding (opcional) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='company.css') }}">
</head>

<body class="company-page">
<script type="module"src="{{ url_for('static', filename='/company-guard.js') }}"></script>

<div class="container">
    <!-- TOPO -->
    <header class="topo">
        <!-- LOGO -->
        <a href="{{ url_for('company_onboarding') }}" class="logo">
            <!-- LOGO IMAGEM -->
            <img 
                src="{{ url_for('static', filename='janufood/janufood-logo.png') }}"
                alt="Logo JanuFood"
                class="logo-img"
            >
        </a>

        <!-- OP칂칏ES DO CENTRO DO TOPO DA TELA -->
        <nav class="status-acoes">
            <!-- CATEGORIA DO ESTABELECIMENTO (informativo) -->
            <span class="empresa-categoria" id="empresaCategoria">Restaurante</span>

            <!-- STATUS DO ESTABELECIMENTO (informativo) -->
            <span class="status-estabelecimento aberto" id="statusEstabelecimento">游릭 Aberto</span>

            <!-- ATALHO -->
            <button class="atalho-btn" id="btnProdutosTopo">游꼢 Produtos</button>
        </nav>

        <!-- BUSCA -->
        <div class="busca">
            <input type="text" id="buscaInput" placeholder="Buscar Pedido por nome usuario ligado ao pedido...">
        </div>

        <!-- PERFIL -->
        <div id="menuPerfil" class="menu-perfil hidden">

            <button class="menu-item" id="btnEmpresa">
                <span class="menu-icon">游낅</span>
                <span>Minha Empresa</span>
            </button>

            <button class="menu-item" id="btnPerfil">
                <span class="menu-icon">游녻</span>
                <span>Minha Conta</span>
            </button>

            <button class="menu-item" id="btnProdutos">
                <span class="menu-icon">游꼢</span>
                <span>Produtos</span>
            </button>

            <button class="menu-item" id="btnPedidos">
                <span class="menu-icon">游닇</span>
                <span>Pedidos</span>
            </button>

            <div class="menu-divider"></div>

            <button class="menu-item logout" id="btnLogout">
                <span class="menu-icon">游뛁</span>
                <span>Sair</span>
            </button>

        </div>

    </header>
    <section class="confgEmpresa">
        <h1>Configura칞칚o da Empresa</h1>

        <div class="steps"><span class="step active" data-step="1">Taxa e Hor치rio De Funcionamento</span></div>

        <!-- STEP 1 -->
        <section class="step-content" id="step-1">

            <label for="taxaEntrega">Taxa de entrega (R$)</label>
            <input type="number" id="taxaEntrega" step="1" min="0" oninput="this.value = this.value.replace(/[^0-9]/g, '')">

            <h3 style="margin-top: 20px;">Hor치rio de Funcionamento</h3>
            <div id="horariosContainer"></div>

            <div class="form-actions"><button type="button" id="btnContinuarStep1" class="btn-next">Continuar</button></div>
        </section>
        <!-- OUTPUT PARA LOGS DPS PODEMOS TIRAR e COLCOAR UM MODAL p/ AS MENSAGENS por ex(cadastro c sucesso, erro ao ciar algo e tals) -->
        <section class="section">
            <pre id="output" style="background: #f8f9fa; padding: 15px; border-radius: 10px; border: 1px solid #e1e5eb; font-size: 13px; max-height: 150px; overflow-y: auto;"></pre>
        </section>
    </section>
</div>
<!-- RODAP칄 da PAGE -->
<footer class="rodape">
    <p>춸 2026 <span>FoodJanu</span> - Todos os direitos reservados.</p>
    <p style="font-size: 12px; margin-top: 5px; color: #999;">Delivery R치pido e Seguro</p>
</footer>

<!-- JS -->
<script type="module"src="{{ url_for('static', filename='/onboarding.js') }}"></script>

</body>
</html>
