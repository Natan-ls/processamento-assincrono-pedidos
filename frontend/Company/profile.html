<!DOCTYPE html>
<html lang="pt-br">

<body class="empresa-page">
<div class="empresa-container">

    <!-- ===== HEADER ===== -->
    <header class="topo">
        <a href="{{ url_for('company_home') }}" class="logo">
            <img src="{{ url_for('static', filename='janufood/janufood-logo.png') }}" class="logo-img">

                <input type="file" id="companyLogoInput" hidden accept="image/*">
                <button type="button" id="btnAlterarLogo" class="primary">

            <!-- DADOS DA EMPRESA -->
            <div class="form-group">

            <div class="form-group">
                <label>Raz√£o Social</label>

            </div>

            <div class="form-group">
                <label>CNPJ</label>
                <input type="text" id="cnpj" disabled>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" disabled>
            </div>

            <div class="form-group">

            </div>

            <!-- RESPONS√ÅVEL -->

            </div>

            <div class="form-group">
                <label>CPF</label>
                <input type="text" id="responsavelCpf" disabled>
            </div>

            <!-- ENDERE√áO -->
            <h3>üìç Endere√ßo</h3>

            <div class="form-group"><label>Rua</label><input id="endRua" disabled></div>
            <div class="form-group"><label>N√∫mero</label><input id="endNumero" disabled></div>
            <div class="form-group"><label>Bairro</label><input id="endBairro" disabled></div>
            <div class="form-group"><label>Cidade</label><input id="endCidade" disabled></div>
            <div class="form-group"><label>Estado</label><input id="endEstado" disabled></div>
            <div class="form-group"><label>CEP</label><input id="endCep" disabled></div>

            <!-- BOT√ïES -->
            <div class="button-group">
                <button type="button" id="editBtn" class="primary">‚úèÔ∏è Editar</button>
                <button type="button" id="saveBtn" class="primary hidden">üíæ Salvar</button>
                <button type="button" id="cancelBtn" class="secondary hidden">‚ùå Cancelar</button>
            </div>

            <div class="button-group">
